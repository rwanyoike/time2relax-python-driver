---

doc-warnings: true
# Ref: https://github.com/psf/black#how-black-wraps-lines
max-line-length: 88

pep257:
  disable:
    - "D203"  # 1 blank line required before class docstring (Conflicts with
              # D211)
    - "D213"  # Multi-line docstring summary should start at the second line
              # (Conflicts with D212)
